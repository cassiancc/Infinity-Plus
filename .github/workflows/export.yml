name: Build Infinity Plus
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.19']
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: Install dependencies
        run: go install github.com/packwiz/packwiz@latest
      - name: List files
        run: ls ${{ github.workspace }}
      - name: Refresh Packwiz
        run: $HOME/.local/actions-go/bin/packwiz refresh
      - name: Export to Modrinth
        run: $HOME/.local/actions-go/bin/packwiz mr export
      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: Infinity Plus MR instance
          path: ${{ github.workspace }}/*.mrpack"
